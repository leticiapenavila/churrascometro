<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="./pagina-02.css">
    <title>Churrascometro</title>
</head>
<body>

    <button id="btnClaro" onclick="onClickButton()">Claro</button>
    <button id="btnEscuro" onclick="onClickButton()">Escuro</button>

    
    <h1>Churrascômetro</h1>
    <p>Fique por dentro de todas as novidades.<p>
    <p>cadastre seu e-mail e receba promoções especiais!</p>

    <div>
        <form id="cad-form">
            <label>Nome:</label>
            <input type="text" id="name" name="nome_usuario" placeholder="Digite seu nome" required oninput="checkInput(this)">
            <label>Email:</label>
            <input type="email" id="email" name="email_usuario" placeholder="Digite seu email" required oninput="checkInput(this)">
            <label>CEP:</label>
            <input type="text" id="cep" name="cep_usuario" placeholder="Digite seu CEP" required oninput="checkInput(this)">
            <input id="check-box" type="checkbox" checked>Concordo em receber comunicações e ofertas personalizadas de acordo com meus interesses
            <button id="bt-enviar" type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="./pagina-02.js"></script>
</body>
</html>
